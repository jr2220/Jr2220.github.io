<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>degencalc</title>
</head>
<body style="font-family:sans-serif;text-align:center;padding:50px;">
  <h1>degencalc</h1>
  <p>a place to count your chickens before they’ve hatched</p>

  <div>
    <label>Buy Market Cap ($):<br/>
      <input type="number" id="buyCap" />
    </label><br/><br/>

    <label>Sell Market Cap ($):<br/>
      <input type="number" id="sellCap" />
    </label><br/><br/>

    <label>Amount of SOL:<br/>
      <input type="number" id="solAmount" />
    </label><br/><br/>

    <button onclick="calculate()">Calculate</button>
  </div>

  <h2 id="result"></h2>

  <script>
    function calculate() {
      const buyCap = parseFloat(document.getElementById('buyCap').value);
      const sellCap = parseFloat(document.getElementById('sellCap').value);
      const sol = parseFloat(document.getElementById('solAmount').value);

      if (!buyCap || !sellCap || !sol || buyCap <= 0 || sellCap <= 0 || sol <= 0) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        return;
      }

      const multiple = sellCap / buyCap;
      const returnSol = sol * multiple;

      document.getElementById('result').textContent = 
        `You'd make a ${multiple.toFixed(2)}x = ${returnSol.toFixed(2)} SOL`;
    }
  </script>
  <footer style="margin-top: 50px; font-size: 0.9em; color: #888;">
  this is just for fun retard, I’m not selling my supply.
</footer>
</body>
</html>
