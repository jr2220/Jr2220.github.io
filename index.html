<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>DegenMath – BNB Meme Coin Calculator</title>
</head>
<body style="font-family:sans-serif;text-align:center;padding:50px;">
  <h1>DegenMath</h1>
  <p>a place to count your chickens before they’ve hatched</p>

  <div>
    <label>Buy Market Cap ($):<br/>
      <input type="number" id="buyCap" />
    </label><br/><br/>

    <label>Sell Market Cap ($):<br/>
      <input type="number" id="sellCap" />
    </label><br/><br/>

    <label>Amount of BNB:<br/>
  <input type="number" id="solAmount" />
</label><br/><br/>

    <button onclick="calculate()">Calculate</button>
  </div>

  <h2 id="result"></h2>

<script>
  function parseCap(value) {
    value = value.toLowerCase().trim();
    if (value.endsWith('k')) {
      return parseFloat(value.slice(0, -1)) * 1000;
    }
    return parseFloat(value);
  }

  function calculate() {
    const buyCap = parseCap(document.getElementById('buyCap').value);
    const sellCap = parseCap(document.getElementById('sellCap').value);
    const bnb = parseFloat(document.getElementById('solAmount').value);

    if (!buyCap || !sellCap || !bnb || buyCap <= 0 || sellCap <= 0 || bnb <= 0) {
      document.getElementById('result').textContent = "Please enter valid numbers.";
      return;
    }

    const multiple = sellCap / buyCap;
    const returnBnb = bnb * multiple;

    document.getElementById('result').textContent =
      `You'd make a ${multiple.toFixed(2)}x = ${returnBnb.toFixed(2)} BNB`;
  }
</script>
